<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/weathermap.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

</head>


<body>
<div class="card-img-overlay align-items: center">
<div class="text-center fs-1 p-3 mb-2 bg-white text-dark bg- opacity-75">
    <h1>Open Weather Map Title</h1>
</div>
    <!--four cards of monday, tuesday, wednesday, thursday, friday, saturday, sunday-->
    <div class="map-container">
        <div id="temperature"></div>
        <div id="feels_like"></div>
        <div id="cloud-condition"></div>
        <div id="humidity"></div>

        <div id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-day">
                <p id="forecast-day-0"></p>
                <img id="forecast-icon-0" src="weather-icons-master/svg/wi-day-sunny.svg" width="50", height="50" alt="Weather Icon">
                <p id="forecast-temp-0"></p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-1"></p>
                <img id="forecast-icon-1" src="weather-icons-master/svg/wi-day-sunny.svg" width="50", height="50" alt="Weather Icon">
                <p id="forecast-temp-1"></p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-2"></p>
                <img id="forecast-icon-2" src="weather-icons-master/svg/wi-day-sunny.svg" width="50", height="50" alt="Weather Icon">
                <p id="forecast-temp-2"></p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-3"></p>
                <img id="forecast-icon-3" src="weather-icons-master/svg/wi-day-sunny.svg" width="50", height="50" alt="Weather Icon">
                <p id="forecast-temp-3"></p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-4"></p>
                <img id="forecast-icon-4" src="weather-icons-master/svg/wi-day-sunny.svg" width="50", height="50" alt="Weather Icon">
                <p id="forecast-temp-4"></p>
            </div>
        </div>

        <div class="map-container2">
            <div id="temperature2"></div>
            <div class="current weather2"></div>
            <div id="cloud-condition2"></div>
            <div id="location2"></div>


        <!--<section class=”weather”>
            <div class=”container”>
                <div class=”forecast”>
                    // here we populate the 4 days forecast-->
                </div>
            </div>



    </div>
</div>




<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<div id='map' style='margin-top: 800px; width: auto; height: 300px;'></div>

<script type="module" src="js/keys.js"></script>

</body>
</html>
