<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/weathermap.css">


    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

</head>


<body>

<header>
    <h1>Central Texas Weather</h1>
</header>
<!--five cards of monday, tuesday, wednesday, thursday, friday, saturday, sunday-->

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!--search form-->


<form id="search-form"></form>

<br>

<div id='map' style='width: auto; height: 500px; margin: 30px;'></div>



<br>

<div id='geocoder-container'></div>

    <ul class="map-container">
        <li id="temperature"></li>
        <li id="feels_like"></li>
        <li id="cloud-condition"></li>
        <li id="humidity"></li>
        <h1>Geo Location 5-Day Forecast</h1>

    </ul>



<section>
        <div class="forecast-day">
            <p id="forecast-day-0"></p>
            <img id="forecast-icon-0" src="" alt="">
            <p id="forecast-temp-0"></p>
        </div>


        <div class="forecast-day">
            <p id="forecast-day-1"></p>
            <img id="forecast-icon-1" src="" alt="">
            <p id="forecast-temp-1"></p>
        </div>
        <div class="forecast-day">
            <p id="forecast-day-2"></p>
            <img id="forecast-icon-2" src="" alt="">
            <p id="forecast-temp-2"></p>
        </div>
        <div class="forecast-day">
            <p id="forecast-day-3"></p>
            <img id="forecast-icon-3" src="" alt="">
            <p id="forecast-temp-3"></p>
        </div>
        <div class="forecast-day">
            <p id="forecast-day-4"></p>
            <img id="forecast-icon-4" src="" alt="">
            <p id="forecast-temp-4"></p>
        </div>

</section>
<br>


<script type="module" src="js/keys.js"></script>
<script type="module" src="js/weathermap.js"></script>

</body>
</html>
