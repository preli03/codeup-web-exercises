<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
</head>
<body>
<div class="text-center fs-1 p-3 mb-2 bg-white text-dark bg- opacity-75"><h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    let html1 = "";
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function loadStoreList(){
        $.get('data/inventory.json').done(function (data){
            for (var i = 0; i <= data.length - 1; i++) {
                console.log(data[i].price);
                html1 += "<tr>";
                html1 += "<th>" + data[i].title + "</th>";
                html1 += "<th>" + data[i].quantity + "</th>";
                html1 += "<th>" + data[i].price + "</th>";
                html1 += "<th>" + data[i].categories.join(', ') + "</th>";
                html1 += "</tr>";
            }
            $("#insertProducts").html(html1);
        });
    }

    $(document).ready(function(){
        loadStoreList();
        $("#refresh_button").click(function(){
            html1 = "";
            $("#insertProducts").html(html1);
            loadStoreList();


        });
    });

})();
</script>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    body {
        background-color: #d7ac0a;
        height: 100%;
        width: 100%;
        scroll-margin: 40px;
        padding: 20px;
        font-family: Arial, Ubuntu, sans-serif;
    }

    th {
        border: 2px solid black;
        justify-content: space-between;
        margin-top: 1em;
        padding-left: 50px;
    }

</style>
<div>
<button id="refresh_button" type="button" class="btn btn-outline-light">Refresh</button>
</div>
</body>
</html>
